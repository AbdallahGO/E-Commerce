<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charout="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-StyleStack</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main-cart">
      <button class="pop-up">
        <div class="num">0</div>
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <div class="cart-list">
        <div class="list"></div>
        <div class="list-info">
          <div class="total-item">Item: 0</div>
          <div class="total-price">Total: 0$</div>
        </div>
        <div class="buy">
          <button>BUY NOW</button>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="logo">
        <h2><a href="/index.html">E-StyleStack</a></h2>
      </div>
      <div class="menu">
        <div class="burger">
          <i class="fa-solid fa-bars list"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="listul"></div>
      </div>
    </div>

    <div class="categories">
      <ul>
        <li class="all ViewAll" data-out="all">View All</li>
        <li class="all BLAZERS" data-out="BLAZERS">BLAZERS</li>
        <li class="all JACKETS" data-out="JACKETS">JACKETS</li>
        <li class="all DRESSES" data-out="DRESSES">DRESSES</li>
        <li class="all JEANS" data-out="JEANS">JEANS</li>
        <li class="all SHORTS" data-out="SHORTS">SHORTS</li>
        <li class="all SHOES" data-out="SHOES">SHOES</li>
        <li class="all BAGS" data-out="BAGS">BAGS</li>
      </ul>
    </div>
    <script src="/main.js"></script>
    <script src="/js/woman.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
